    <main>
        <br>
        <br>
        <br>
        <h1 class="login border-bottom mb-5">Login</h1>
        <div class="d-flex justify-content-center">

            <div class="row g-3 align-items-center">

                <form action="#" method="post">
                    <div>
                        <div class="col-auto">
                            <label for="inputUsername" class="login col-form-label">Username</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" th:errorclass="is-invalid" id="inputUsername" class="form-control" min="4" max="50"
                                aria-describedby="usernameHelpInline" placeholder="username">
                            <p class="invalid-feedback errors alert alerd-danger">
                                Invalid username
                            </p>
                        </div>
                    </div>
                    <div>
                        <div class="col-auto">
                            <label for="inputPassword" class="login col-form-label ">Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" name="password" errorclass="is-invalid" id="inputPassword" min="4" max="50"
                                class="form-control" aria-describedby="passwordHelpInline" placeholder="password">

                            <p class="invalid-feedback errors alert alerd-danger">
                                Wrong password
                            </p>
                        </div>
                    </div>
                    <br>
                    
                    <div class="d-flex justify-content-left mt-2">
                        <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                    </div>
                </form>
            </div>

        </div>
    </main>
