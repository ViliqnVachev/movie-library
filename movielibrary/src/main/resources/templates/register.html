<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head">

</head>

<body background="/image/2.png">
	<header th:replace="fragments/common::navigation"> </header>

	<main>
		<br> <br> <br>
		<h1 class="login border-bottom">Register</h1>
		<div class="d-flex justify-content-center ">
			<div class="row g-3">
				<form action="#" th:method="post">
					<div>
						<div class="col-auto">
							<label for="inputUsername" class="login col-form-label ">Username</label>
						</div>
						<div class="col-auto">
							<input errorclass="is-invalid" type="text" id="inputUsername"
								min="4" max="50" class="form-control"
								aria-describedby="usernameHelpInline"> <small
								id="usernameError" class="invalid-feedback bg-danger rounded"></small>
							<small id="usernameUniqueError" class="bg-danger rounded">Username
								is already occupied</small>
						</div>
					</div>

					<div>
						<div class="col-auto">
							<label for="inputFullName" class="login col-form-label ">Full
								Name</label>
						</div>
						<div class="col-auto">
							<input errorclass="is-invalid" type="text" id="inputFullName"
								min="4" max="50" class="form-control"
								aria-describedby="fullNameHelpInline"> <small
								id="fullNameError"
								class="invalid-feedback  form-text bg-danger rounded">Full
								name length must be more than 3 characters</small>
						</div>
					</div>

					<div>
						<div class="col-auto">
							<label for="inputEmail" class="login col-form-label ">Email</label>
						</div>
						<div class="col-auto">
							<input errorclass="is-invalid" type="email" id="inputEmail"
								min="4" max="50" class="form-control"
								aria-describedby="emailHelpInline"> <small
								id="emailError"
								class="invalid-feedback  form-text bg-danger rounded">Must
								be valid email</small>
						</div>
					</div>
					<div>
						<div class="col-auto">
							<label for="inputAge" class="login col-form-label">Age</label>
						</div>
						<div class="col-auto">
							<input errorclass="is-invalid" type="number" id="inputAge"
								class="form-control" min="0" max="90"
								aria-describedby="ageHelpInline"> <small id="ageError"
								class="invalid-feedback  form-text bg-danger rounded">Must
								be valid age</small>
						</div>
					</div>
					<div>
						<div class="col-auto">
							<label for="inputPassword" class="login col-form-label ">Password</label>
						</div>
						<div class="col-auto">
							<input name="password" errorclass="is-invalid" type="password"
								id="inputPassword" min="4" max="50" class="form-control"
								aria-describedby="passwordHelpInline"> <small
								id="passwordError"
								class="invalid-feedback  form-text bg-danger rounded">
								Password length must be between 4 and 50 characters and
								passwords should match. </small>
						</div>
					</div>

					<div>
						<div class="col-auto">
							<label for="inputConfirmPassword" class="login col-form-label ">Confirm
								Password</label>
						</div>
						<div class="col-auto">
							<input name="confirmPassword" errorclass="is-invalid"
								type="password" min="4" max="50" id="inputConfirmPassword"
								class="form-control"
								aria-describedby="confirmPasswordHelpInline"> <small
								id="confirmPasswordError"
								class="invalid-feedback  form-text bg-danger rounded">
								Password length must be between 4 and 50 characters and
								passwords should match. </small>
						</div>
					</div>

					<div class="d-flex justify-content-left mt-4">
						<button class="btn btn-primary btn-block w-50" type="submit">Register</button>
					</div>

				</form>
			</div>
		</div>

	</main>

	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<footer th:replace="fragments/common::footer"> </footer>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
