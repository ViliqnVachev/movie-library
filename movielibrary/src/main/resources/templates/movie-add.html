<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head">

</head>

<body background="/image/2.png">
	<header th:replace="fragments/common::navigation"> </header>

	<main>
		<br> <br> <br> <br>
		<div class="row justify-content-center ">
			<form id="add-movie-form" class="w-50 rounded text-white mt-5"
				action="/" method="/" enctype="multipart/form-data">

				<h3 class="border-left border-light pl-2">Add a new movie</h3>
				<div>
					<div class="form-group">
						<label for="inputTitle" class="col-form-label ">Title</label>
					</div>
					<div class="form-group">
						<input name="title" required minlength="1" type="text"
							id="inputTitle" class="form-control"
							aria-describedby="inputTitleError"> <small
							id="inputTitleError" class="invalid-feedback bg-danger rounded">Title
							length must be more than 1 character</small>

					</div>
				</div>
				<br>
				<div>
					<div class="form-group">
						<label for="inputResume" class="col-form-label ">Resume</label>
					</div>
					<div class="form-group">
						<textarea name="resume" required minlength="10" id="inputResume"
							class="form-control" aria-describedby="inputResumeError"></textarea>
						<small id="inputResumeError"
							class="invalid-feedback  form-text bg-danger rounded">Resume
							length must be more than 10 characters</small>
					</div>
				</div>
				<br>
				<div>
					<div class="form-group">
						<label for="inputPicture" class="col-form-label">Movie
							picture</label>
					</div>
					<div class="form-group">
						<input type="file" name="picture" required id="inputPicture"
							class="form-control-file" aria-describedby="inputPictureError">
						<small id="inputPictureError"
							class="invalid-feedback  form-text bg-danger rounded">Must
							be valid Picture</small>
					</div>
				</div>
				<br>
				<div>
					<div class="form-group">
						<label class="col-form-label" for="videoUrl">Video Url
							(only last eleven characters from Youtube)</label> <input id="videoUrl"
							type="text" class="form-control" placeholder="Video url">
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label for="created" class="col-sm-2 col-form-label">Release
						date</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="created"
							errorclass="bg-danger" aria-describedby="createdHelpInline">
						<smallid
							="createdTimeHelpInline" class="bg-danger text-light rounded">
						Created date cannot be in the future. </small>
					</div>
				</div>
				<br>
				<div>
					<div class="form-group">
						<label class="p-2" for="categories">Categories:</label> <input
							class="m-3" type="checkbox" name="categories" id="categories"
							value="1" text="Category"> <label for="scales">Scales</label>
						<input class="m-3" type="checkbox" name="categories"
							id="categories" value="1" text="Category"> <label
							for="scales">Scales</label> <br>
					</div>
				</div>

				<div class="d-flex justify-content-center mt-4">
					<button class="btn btn-primary btn-block w-50" type="submit">Add
						Movie</button>
				</div>

			</form>
		</div>
	</main>

	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<footer th:replace="fragments/common::footer"> </footer>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
