<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MovieLibrary</title>
<link rel="stylesheet" href="/css/style.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<header th:fragment="navigation">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
				<a class="navbar-brand" href="/"><img alt="movie picture"
					src="/images/movie.png" class="logo"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto col-12 justify-content-between">
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
							class="nav-link" href="/home">Home</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="/movies/add">Add
								Movie</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()" ><a class="nav-link" href="/users/myself">My
								profile</a></li>
						<li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="/about">About</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/movies/my-movies" sec:authorize="isAuthenticated()" >My movies</a></li>
						<li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')"><a
							class="nav-link dropdown-toggle" href="/" id="navbarDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> Admin </a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="/">Action</a> <a
									class="dropdown-item" href="/">Another action</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="/">Something else here</a>
							</div></li>
						<li class="nav-item" sec:authorize="isAuthenticated()" >
							 <form th:action="@{/users/logout}" th:method="post">
             					 <input class="btn btn-link nav-link" type="submit" value="Logout">
            				</form>
						</li>

						<li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link"
							th:href="@{/users/register}">Register</a></li>
						<li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link"
							th:href="@{/users/login}">Login</a></li>

					</ul>
				</div>
			</nav>
		</div>
	</header>
	<footer th:fragment="footer">
		<div class="col-lg-12 bg-dark container modal-footer">
			<p>&copy; 2021 - Viliyan Vachev</p>
			<a class="navbar-brand" href="/"><img alt="movie picture"
				src="/images/movie.png" class="logo"></a>
		</div>
	</footer>
</body>
</html>
