<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head"></head>

<body >
    <header th:replace="fragments/common::navigation"> </header>

    <main>
        <br>
        <br>
        <br>
        <h1 class="login border-bottom mb-5">Change password</h1>
        <div class="d-flex justify-content-center">

            <div class="row g-3 align-items-center">

                <form th:action="@{/users/myself/change}" th:method="post" th:object="${changePasswordBindingModel}">
                    <div>
                        <div class="col-auto">
                            <label for="inputNewPassword" class="login col-form-label">New password</label>
                        </div>
                        <div class="col-auto">
                            <input th:field="*{newPassword}" name="newPassword" type="password" th:errorclass="is-invalid" id="inputNewPassword" class="form-control" min="4" max="50"
                                aria-describedby="newPasswordHelpInline" placeholder="password">
                         <small
								th:if="${isNotMatch}" 
								class="custom-invalid-feedback rounded">The password does not match</small>
                        </div>
                    </div>
                    <div>
                        <div class="col-auto">
                            <label for="inputConfirmPassword" class="login col-form-label ">Confirm password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" name="confirmPassword" errorclass="is-invalid" id="inputConfirmPassword" min="4" max="50"
                                class="form-control" aria-describedby="passwordHelpInline" placeholder="password">

                        </div>
                    </div>
                    <br>
                    
                    <div class="d-flex justify-content-left mt-2">
                       <button class="btn btn-primary btn-block" type="submit">Change password</button>>
                    </div>
                </form>
            </div>

        </div>
    </main>
